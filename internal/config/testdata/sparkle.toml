[obsidian.plugins.calendar]
enabled = true
localeOverride = "system-default"
shouldConfirmBeforeCreate = true
weekStart = "locale"
wordsPerDot = 500
showWeeklyNote = true
weeklyNoteFormat = "[Week] W, YYYY"
weeklyNoteTemplate = "4. Resources/Templates/Weekly plans"
weeklyNoteFolder = "1. Stream/Tactic"


[obsidian.plugins.daily-notes]
enabled = true
autorun = false
format = "YYYY-MM-DD"
folder = "1. Stream/Diary"
template = "4. Resources/Templates/Daily notes"


[obsidian.plugins.periodic-notes]
enabled = true
showGettingStartedBanner = true
hasMigratedDailyNoteSettings = true
hasMigratedWeeklyNoteSettings = true

[obsidian.plugins.periodic-notes.daily]
enabled = true
format = "YYYY-MM-DD"
folder = "1. Stream/Diary"
template = "4. Resources/Templates/Daily notes"

[obsidian.plugins.periodic-notes.weekly]
enabled = true
format = "GGGG-[W]WW"
folder = "1. Stream/Tactic"
template = "4. Resources/Templates/Weekly plans"

[obsidian.plugins.periodic-notes.monthly]
enabled = true
format = "YYYY-MM"
template = "4. Resources/Templates/Monthly plans"
folder = "1. Stream/Tactic"

[obsidian.plugins.periodic-notes.quarterly]
enabled = true
format = "YYYY-[Q]Q"
template = "4. Resources/Templates/Quarterly plans"
folder = "1. Stream/Tactic"

[obsidian.plugins.periodic-notes.yearly]
enabled = true
format = "YYYY"
template = "4. Resources/Templates/Annual plans"
folder = "1. Stream/Tactic"
