[github]
affiliation = ['owner', 'organization_member']
tags = ['github', 'repository']

readme = "README.md"
limit = 100

collision = "{{ .GetName }} at {{ .GetLogin .GetOwner }}"
[github.alt]
tags = ['debt', 'todo']
draft = """
# {{ .GetName | emoji }}

{{ .GetDescription }}
"""

[github.include]
list = [
  'kamilsk/godownloader',
  'kamilsk/go-tools',
  'kamilsk/golangci-lint',
  'under-the-hood/docs',
  'under-the-hood/persona',
  'under-the-hood/search',
]

[github.exclude]
list = [
  'kamilsk/algobox',
  'kamilsk/CilexServiceProviders',
  'kamilsk/Common',
  'kamilsk/ideas',
  'kamilsk/kamilsk',
  'kamilsk/Kilex',
  'kamilsk/notes',
  'kamilsk/pmc',
  'kamilsk/SilexServiceProviders',
  'kamilsk/workshops',
]
patterns = [
  '\w*\.\w+',
  '^under-the-hood/',
  '/site$',
]

[[github.canonical]]
name = 'tact'
real = 'tact-app'

[[github.canonical]]
name = 'research'
real = 'under-the-hood'

[[github.canonical]]
name = 'sparkle'
real = 'withsparkle'

